<head>
    <meta charset="UTF-8">

    <title class="title"> Chrona </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> <!-- Link to your CSS -->
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>

    <!-- ðŸ”¹ Navigation Bar (Placed at the Left) -->
    <div id="nav-bar">
        <input type="checkbox" id="nav-toggle">
        <div id="nav-header">
            <img src="{{ url_for('static', filename='images/new_logo.png') }}" alt="Logo" id="logo" class="logo_image">

            <label for="nav-toggle">
                <span id="nav-toggle-burger"></span>
            </label>
            <hr>
        </div>
        <div id="nav-content">
            <!--
            <div class="nav-button"><i class="fas fa-palette"></i><span>My Library</span></div>
            <div class="nav-button"><i class="fas fa-palette"></i><span>Inspire Me</span></div>

            <hr>
            <div class="nav-button"><i class="fas fa-palette"></i><span>Profile</span></div>
            <hr>
            -->
            <div class="nav-button"><i class="fas fa-palette"></i><span onclick="resetSession()">Start New Story</span>
            </div>


            <div id="nav-content-highlight"></div>
        </div>

    </div>

    <!-- ðŸ”¹ Content Wrapper (Ensures Alignment) -->
    <div id="content-wrapper" class="content-wrapper">
        <div class="bookContainer">
            <p class="tagline">Unfold a Story, One Choice at a Time</p>
            <h1></h1>
            <div class="preloader" id="preloader" style="visibility:hidden;">
                <div class="spinner">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="choicesContainer" class="choicesContainer"></div>
        </div>

        <!-- ðŸ”¹ Navigation Buttons for Page Switching -->
        <div class="pagination" id="pagination" style="visibility:hidden;">
            <button class="nextPage" id="prevPage">â—€</button>
            <button class="previousPage" id="nextPage">â–¶</button>
        </div>

        <!-- ðŸ”¸ Input Area -->
        <div class="input-wrapper">
            <div class="toggle-wrapper">
                <button id="toggleInputButton" class="toggle-button">â–²</button>
            </div>

            <div class="input-container" id="inputContainer">

                <form id="storyForm" class="input-area">
                    <span class="textarea" role="textbox" id="prompt" name="prompt" contenteditable></span>

                    <button type="submit" class="cssbuttons-io-button">
                        Generate
                        <div class="icon">
                            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0 0h24v24H0z" fill="none"></path>
                                <path
                                    d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                                    fill="currentColor"></path>
                            </svg>
                        </div>
                    </button>
                </form>
            </div>
        </div>

    </div> <!-- End Content Wrapper -->

    <!-- Link to JS-->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
